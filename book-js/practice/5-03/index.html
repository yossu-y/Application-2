<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="panel.css">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <p><button id="testbtn">テスト用 cookie削除</button></p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<div id="privacy^panel">
  <p>
    当サイトではユーザーエクスペリエンス工場のためにクッキーを使用しております。また、匿名でアクセス
    状況のデータを収集しています。詳しい情報は当サイトのプライバシーポリシーをご覧ください。
  </p>
  <button id="agreebtn">承認する</button>
</div>

<script src="../../_common/scripts/js.cookie.js"></script>
<script>
  "use strict";

  const agree = Cookies.get("cookie-agree");
  if(agree === "yes") {
    console.log("クッキーを確認しました");
  } else {
    console.log("クッキーは確認できません");
    document.getElementById("agreebtn").onclick = function() {
      Cookies.set("cookie-agree", "yes", {expires: 7});
    };
  }
</script>
</body>
</html>
